<script>

  // [3, 4] 
  // first item represents steps forward
  // second item represents steps left

  function turtleMovement(steps) {
    return steps.filter(function(element) {
      return !(element[0] < 0 || element[1] < 0)
    }).map(function(element) {
      return element[0] + element[1];
    }).forEach(function(item) {
      console.log(item);
    });
  }
