
<script>
  function fizzBuzz(countTo) {
    var results = [];

    for (var i = 1; i < countTo; i++) {

      switch(fizzbuzzEvaluation(i)) {
        case "fizzbuzz":
          results.push("fizzbuzz");
          break;
        case "buzz":
          results.push("buzz");
          break;
        case "fizz":
          results.push("fizz");
          break;
        default:
          results.push(i);
          break;
      }
    }

    console.log(results);
    return results;
  }

  function fizzbuzzEvaluation(num) {
    if (num % 15 === 0) {
      return "fizzbuzz";
    } else if (num % 5 === 0) {
      return "buzz";
    } else if (num % 3 === 0) {
      return "fizz";
    } else {
      return num;
    }
  }

  fizzBuzz(50);
</script>
