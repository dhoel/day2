
<script>
  function fizzBuzz(countTo) {
    for (var i = 1; i < countTo; i++) {
      switch(true) {
        case i % 15 === 0:
          console.log("fizzbuzz");
          break;
        case i % 5 === 0:
          console.log("buzz");
          break;
        case i % 3 === 0:
          console.log("fizz");
          break;
        default:
          console.log(i);
          break;
      }
    }
  }

  fizzBuzz(50);
</script>
